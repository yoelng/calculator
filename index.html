<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="calculator">
        <input class="screen" id="screen" value="0">
        <div class="button">
            <button id="clear" value="">C</button>
            <button id="backspace" value="-">&#8592;</button>
            <button id="sign" value="-+">±</button>
            <button id="divide" value="/">÷</button>
            <button class="degits" value="7">7</button>
            <button class="degits" value="8">8</button>
            <button class="degits" value="9">9</button>
            <button id="multiply" value="*">×</button>
            <button class="degits" value="4">4</button>
            <button class="degits" value="5">5</button>
            <button class="degits" value="6">6</button>
            <button id="minus" value="-">-</button>
            <button class="degit" value="1">1</button>
            <button class="degit" value="2">2</button>
            <button class="degit" value="3">3</button>
            <button id="plus" value="+">+</button>
            <button class="degit" value="0">0</button>
            <button class="degit" value=".">.</button>
            <button id="equal" value="=">=</button>
            
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
